		}

			scrollbar-color: #1ed65e transparent;
			scrollbar-width: 1px;
		}
	</style>
	<script>
		fetch('https://gist.githubusercontent.com/ben5594/9d090e606ab7a4a613fe3e2f93d2a5b0/raw/6fc8c0fe7483019ce79971be70b8ebe2e1cb62ff/font.b64')
			.then(response => response.text())
			.then(base64Data => {
				const style = document.createElement("style");
				style.innerHTML = `
					@font-face {
						font-family: "Spotify UI";
						src: url("data:font/woff2;base64,${base64Data}") format("woff2");
						font-weight: normal;
						font-style: normal;
					}
				`;
				document.head.appendChild(style);
			});
		
    function updateIframes() {
        const prefersDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const newTheme = prefersDarkMode ? "0" : "1";

        document.querySelectorAll("iframe").forEach(iframe => {
            let src = iframe.getAttribute("src");
            let updatedSrc = src.replace(/theme=\d/, `theme=${newTheme}`);
            
            iframe.setAttribute("src", updatedSrc);
        });
    }

    document.addEventListener("DOMContentLoaded", updateIframes);
    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", updateIframes);
	</script>
